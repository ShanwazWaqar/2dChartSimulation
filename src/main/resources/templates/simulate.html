<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrosion Simulation - University of Georgia</title>
    <style>
        :root {
            --uga-red: #BA0C2F;
            --uga-red-dark: #8B0922;
            --uga-red-light: #D63654;
            --uga-black: #000000;
            --uga-white: #FFFFFF;
            --uga-gold: #FFD700;
            --uga-gray-50: #F9FAFB;
            --uga-gray-100: #F3F4F6;
            --uga-gray-200: #E5E7EB;
            --uga-gray-300: #D1D5DB;
            --uga-gray-500: #6B7280;
            --uga-gray-600: #4B5563;
            --uga-gray-700: #374151;
            --uga-gray-800: #1F2937;
            --uga-gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--uga-gray-800);
            background-color: var(--uga-gray-50);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--uga-red) 0%, var(--uga-red-dark) 100%);
            color: var(--uga-white);
            padding: 3rem 1.5rem;
            text-align: center;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 1.125rem;
            opacity: 0.95;
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .form-container {
            background: var(--uga-white);
            border-radius: 1rem;
            padding: 2.5rem;
            border: 1px solid var(--uga-gray-200);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--uga-black);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-section {
            background: var(--uga-gray-50);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--uga-gray-200);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--uga-red);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--uga-gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--uga-gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--uga-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--uga-red);
            box-shadow: 0 0 0 3px rgba(186, 12, 47, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: var(--uga-gray-400);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--uga-red);
            color: var(--uga-white);
        }

        .btn-primary:hover {
            background: var(--uga-red-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: var(--uga-gray-600);
            color: var(--uga-white);
        }

        .btn-secondary:hover {
            background: var(--uga-gray-700);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .navigation-links {
            text-align: center;
            margin-top: 2rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            color: var(--uga-red);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            background: var(--uga-gray-100);
            color: var(--uga-red-dark);
        }

        .nav-link svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        .footer {
            background: var(--uga-gray-800);
            color: var(--uga-gray-300);
            text-align: center;
            padding: 2rem 1.5rem;
            margin-top: 3rem;
        }

        .university-logo {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--uga-white);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Corrosion Simulation</h1>
            <p class="header-subtitle">Configure parameters for advanced corrosion analysis</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <h2 class="form-title">Simulation Input Parameters</h2>
            
            <form th:action="@{/simulation}" th:object="${simulation}" method="post">
                <!-- Panel Configuration Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
                        </svg>
                        Panel Configuration
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="noRows" class="form-label">Number of Rows</label>
                            <input type="number" 
                                   id="noRows"
                                   class="form-input" 
                                   th:field="*{noRows}" 
                                   min="1" 
                                   max="1000"
                                   placeholder="Enter number of rows" 
                                   required />
                        </div>
                        <div class="form-group">
                            <label for="noColumns" class="form-label">Number of Columns</label>
                            <input type="number" 
                                   id="noColumns"
                                   class="form-input" 
                                   th:field="*{noColumns}" 
                                   min="1" 
                                   max="1000"
                                   placeholder="Enter number of columns" 
                                   required />
                        </div>
                    </div>
                </div>

                <!-- Chemical Parameters Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                        </svg>
                        Chemical Parameters
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="phValue" class="form-label">pH Value</label>
                            <input type="number" 
                                   id="phValue"
                                   class="form-input" 
                                   th:field="*{phValue}" 
                                   step="0.01" 
                                   min="0" 
                                   max="14"
                                   placeholder="Enter pH value (0-14)" 
                                   required />
                        </div>
                        <div class="form-group">
                            <label for="temperature" class="form-label">Temperature (Â°C)</label>
                            <input type="number" 
                                   id="temperature"
                                   class="form-input" 
                                   th:field="*{temperature}" 
                                   step="0.1" 
                                   min="-273"
                                   placeholder="Enter temperature in Celsius" 
                                   required />
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M19 10a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Run Simulation
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Reset Form
                    </button>
                </div>
            </form>

            <!-- Navigation Links -->
            <div class="navigation-links">
                <a href="/" class="nav-link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Back to Home
                </a>
                <a href="/results" class="nav-link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    View Results
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="university-logo">University of Georgia</div>
        <p>Corrosion Simulation & Analysis Portal - Advanced Materials Research</p>
    </footer>
</body>
</html>
